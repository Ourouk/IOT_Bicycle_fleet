# mosquitto_prefix_userpass_acl_encrypt_mutualauth.conf
# docker run --rm -it -v "$(pwd)/mqtt/config:/config" eclipse-mosquitto:2.0 mosquitto_passwd -c /config/passfile smartuser
# users smartuser | smartadmin | smartstation | smartbike
# password smartpass
# chown layer2:layer2
listener 8883 0.0.0.0
clientid_prefixes trusted-
allow_anonymous false
password_file /mosquitto/config/passfile
acl_file /mosquitto/config/aclfile

cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/client-mqtt.crt
keyfile /mosquitto/certs/client-mqtt.key.unlocked

require_certificate true
use_identity_as_username false # Use or not the CN as username
tls_version tlsv1.2

persistence true
persistence_location /mosquitto/data/
log_dest stdout
log_dest file /mosquitto/log/mosquitto.log
